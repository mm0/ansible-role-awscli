- hosts: all
  roles:
  - ansible-role-awscli
  - { role: ansible-role-awscli,
      aws_access_key_id: "id"
      aws_secret_access_key: "key",
      region: "us-west-1",
      dest: "/home/travis/.boto",
      owner: "travis",
      group: "travis",
      mode: "0600",
      credential_setup: true
    }
